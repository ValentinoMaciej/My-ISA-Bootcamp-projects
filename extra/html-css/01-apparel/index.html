<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Apparel</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-images">
      <img
        src="./img/bg-pattern-desktop.svg"
        alt="background of main content"
        class="pattern"
      />
      <img
        src="./img/hero-desktop.jpg"
        alt="girl from main content"
        class="girl"
      />
      <img src="./img/logo.svg" alt="base apparel logo" class="logo" />
    </div>
    <section class="main-content">
      <p class="main-text">
        <span class="were-color-text">WE'RE</span> <br />
        <span class="coming-soon-text"
          >COMING <br />
          SOON</span
        >
      </p>
      <p class="announcement">
        Hello fellow shoppers! We're currently building our new <br />
        fashion store. Add your email below to stay up-to-date with <br />
        announcements and our launch deals.
      </p>
      <form class="form">
        
        <input type="email" required class="email" name="email" id="email" value="E-mail Address"></input>
        <button class="button" type="submit"><img src="./img/icon-arrow.svg" alt="arrow button" class="arrow-button"></button>
      </form>
      
      
    </section>
  </body>
</html>
