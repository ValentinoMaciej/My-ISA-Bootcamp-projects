<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="left-side">
          <img src="./img/logo.svg" alt="logo" class="logo" />
          <ul class="user-menu">
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
        <ul class="sign-in-up-menu">
          <li>Login</li>
          <li class="register">Register</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-content">
        <div class="content-wrapper">
          <h1 class="title">
            Make <br />
            Remote Work
          </h1>
          <p class="paragraph">
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, <br />
            and watch productivity soar.
          </p>
          <button class="learn-button">Learn More</button>
          <div class="client-logos">
            <img src="./img/client-databiz.svg" alt="databiz logo" />
            <img src="./img/client-audiophile.svg" alt="audiophile logo" />
            <img src="./img/client-maker.svg" alt="maker logo" />
            <img src="./img/client-meet.svg" alt="meet logo" />
          </div>
        </div>
        <img
          src="./img/image-hero-desktop.png"
          alt="main picture"
          class="main-picture"
        />
      </section>
    </main>
  </body>
</html>
